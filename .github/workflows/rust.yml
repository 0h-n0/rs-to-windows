name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        rust:
          - stable 
        os: 
          - ubuntu-22.04
          - macos-10.15
          - windows-2021
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3
    - name: install rust toolchain
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: ${{ matrix.rust }}
        components: rustfmt, clippy
    - name: Build        
      uses: actions-rs/cargo@v1    
      with:
        command: build
    - name: Test        
      uses: actions-rs/cargo@v1    
      with:
        command: test
    - name: Rustfmt        
      uses: actions-rs/cargo@v1    
      with:
        command: fmt
        args: --all -- --check
    - name: Clippy        
      uses: actions-rs/cargo@v1    
      with:
        command: clippy